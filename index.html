<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/f04493f8e4.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 font-['Raleway'] overflow-x-hidden">

    <div class="bg-slate-900 flex flex-col md:flex-row md:h-screen md:h-full w-screen text-white ">
        <div class="bg-slate-800 basis-1/4 py-3 px-4 text-center relative">
            <div class="search-btn flex justify-between items-center mb-12 mt-2">
                <span class="bg-slate-600/[.6] hover:bg-slate-600/[.5] hover:cursor-pointer transition duration-300 ease-in-out rounded p-2">Search for places</span>
                <i class="fa-solid fa-location-crosshairs bg-slate-600/[.6] hover:bg-slate-600/[.5] hover:cursor-pointer transition duration-300 ease-in-out rounded-full p-2"></i>
            </div>
            <div class="search-box absolute bg-slate-800 w-full px-4 py-3 inset-0 z-10 hidden">
                <div class="text-right close-btn hover:cursor-pointer">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </div>
                <form class="search-form flex justify-between gap-1 mt-6 mb-8 max-w-full">
                    <div class="flex items-center border-solid border-2 border-slate-600 rounded pl-2 py-0">
                        <i class="fa-solid fa-magnifying-glass text-slate-500"></i>
                        <input class="pl-3 py-2 bg-slate-800 text-white outline-0" type="search" name="" id="" placeholder="Search Location">
                    </div>
                    <button type="submit" class="bg-sky-600 hover:bg-sky-700 transition duration-300 ease-in-out rounded px-3 py-2">Search</button>
                </form>
                <p class="msg"></p>
                <ul class="search-history">
                    <li >
                        <a href="#" data-name="London" class="search-item flex justify-between border-solid border border-transparent hover:border-slate-600 transition duration-300 ease-in-out rounded px-4 py-2 mb-2">
                            <span class="leading-loose">London</span>
                            <i class="fa-solid fa-angle-right text-slate-500 leading-loose"></i>
                        </a>
                    </li>
                    <li >
                        <a href="#" data-name="Rasht" class="search-item flex justify-between border-solid border border-transparent hover:border-slate-600 transition duration-300 ease-in-out rounded px-4 py-2 mb-2">
                            <span class="leading-loose">Rasht</span>
                            <i class="fa-solid fa-angle-right text-slate-500 leading-loose"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="weather-imgs flex justify-center items-center relative w-full h-64 mb-1">
                <i class="fa-solid fa-cloud text-6xl absolute right-0 top-0  opacity-5"></i><i class="fa-solid fa-cloud text-5xl absolute left-px top-0 opacity-5"></i>
                <img src="./assets/img/unknown.png" alt="weather" id="weather-img">
                <i class="fa-solid fa-cloud text-5xl absolute right-0 botoom-0 opacity-5"></i><i class="fa-solid fa-cloud text-6xl absolute left-px bottom-0 opacity-5"></i>
            </div>
            <p class="text-6xl mb-8 font-medium current-weather"><span class="degree unit-toggle"></span><img src="./assets/img/celsius.png" class="w-8 inline-block units-img" alt="Units" /></p>
            <p class="weather-status text-3xl mb-10 text-slate-500 font-semibold"></p>
            <div class="date text-slate-500 mb-3">
                <span>Today</span>
                <span class="sep px-3">.</span>
                <span class="today-date">Fri 5 June</span>
            </div>
            <p class=" text-slate-500">
                <i class="fa fa-map-marker px-1"></i>
                <span class="location-name"></span>
            </p>
        </div>
        <div class="bg-slate-900 basis-3/4 py-3 px-28 relative overflow-x-hidden">
            <div class="degree-choice text-end p-2 mb-5">
                <i class="celsius bg-white text-slate-500 hover:cursor-pointer rounded-full py-2 px-3 units-active">
                    <img src="./assets/img/celsius.png" class="w-6 inline-block " alt="Celsius" />
                </i>
                <i class="fahrenhiet bg-slate-600/[.6] hover:bg-white hover:text-slate-500 hover:cursor-pointer transition duration-300 ease-in-out rounded-full py-2 px-3 mx-3">
                    <img src="./assets/img/fahrenhiet.png" class="w-6 inline-block" alt="Fahrenhiet" />
                </i>
            </div>
            <div class="overflow-x-hidden slider-container">
                <ul class="day5forecat flex w-full flex flex-col sm:flex-row flex-wrap md:flex-nowrap md:relative w-fit justify-between gap-4  mb-7">
               
                </ul>
            </div>

            <div class="mb-12">
                <p class="text-2xl mb-4">Today's Highlights</p>
                <ul class="flex gap-4 flex-col md:flex-row flex-wrap justify-between mb-10">
                    <li class="bg-slate-800 md:basis-6/12 md:max-w-[48%] rounded px-2 py-4 text-center">
                        <p class="header text-center text-slate-300">Feels Like</p>
                        <p class="text-5xl mt-3 mb-5 font-bold current-feel">
                            <span class="feel-likes unit-toggle"></span>
                            <img src="./assets/img/celsius.png" class="w-8 inline-block units-img" alt="Units" />
                        </p>
                        <p class="text-sm text-slate-300"><i class="fa-solid fa-temperature-half bg-slate-600/[.6] rounded-full mr-2 p-2"></i></p>
                    </li>
                    <li class="bg-slate-800 md:basis-6/12 md:max-w-[48%] rounded px-2 py-4 text-center">
                        <p class="header text-center text-slate-300 ">Humidity</p>
                        <p class="text-5xl mt-3 mb-5 font-bold">
                            <span class="humidity"></span>
                            <span class="text-xl font-normal">%</span>
                        </p>
                        <input type="range" class="humidity-range" name="" id="" min="0" max="100" value="84" disabled>  
                    </li>
                    <li class="bg-slate-800 md:basis-6/12 md:max-w-[48%] rounded px-2 py-4 text-center">
                        <p class="header text-center text-slate-300">Visibility</p>
                        <p class="text-5xl mt-3 mb-5 font-bold">
                            <span class="weather-visibility"></span>
                            <span class="text-xl font-normal" >miles</span></p>
                    </li>
                    <li class="bg-slate-800 md:basis-6/12 md:max-w-[48%] rounded px-2 py-4 text-center">
                        <p class="header text-center text-slate-300">Air pressure</p>
                        <p class="text-5xl mt-3 mb-5 font-bold">
                            <span class="pressure"></span>
                            <span class="text-xl font-normal">mb</span></p>
                    </li>
                </ul>
            </div>
            <p class="text-center text-xs text-slate-500">created by <a href="https://github.com/Pardis-h/">Pardis Haghdoust</a> - devChallenge.io</p>
        </div>
    </div>
    <div class="loader fixed inset-0 z-10 bg-slate-900 flex justify-center items-center h-screen h-full w-screen text-white ">
        <div class="fa-3x">
            <i class="fa-solid fa-spinner fa-spin-pulse"></i>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
